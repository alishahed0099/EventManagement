<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Digital Ticket</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .ticket-container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 800px;
      padding: 100px 90px;
      color: #380101;
      text-align: center;
    }

    .ticket-container h2 {
      font-size: 4rem;
      margin-bottom: 5px;
    }

    .ticket-container p.subtitle {
      font-size: 1.5rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .qr-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 25px;
    }

    .qr-box img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }

    .ticket-details {
      text-align: left;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      font-size: 1.5rem;
      line-height: 1.6;
      margin-top: 10px;
    }

    .ticket-details p {
      margin: 6px 0;
    }

    .download-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #7b61ff, #4fc3f7);
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      width: 100%;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <h2>Your Digital Ticket</h2>
    <p class="subtitle">Scan for Smooth Entry</p>

    <div class="qr-box">
      <!-- Replace this image with your QR code -->
      <img src="images/qr-code.png" alt="QR Code">
    </div>

    <div class="ticket-details">
      <p><strong>Event:</strong> University TechFest 2025</p>
      <p><strong>Date:</strong> October 25, 2025 &nbsp; | &nbsp; <strong>Time:</strong> 6:00 PM</p>
      <p><strong>Attendee:</strong> Alex Johnson</p>
      <p><strong>Ticket ID:</strong> #A9C4X8</p>
    </div>

    <button class="download-btn" onclick="window.print()">Download / Print Ticket</button
